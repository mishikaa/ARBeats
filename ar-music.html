<!DOCTYPE html>
<html>
<head>
  <title>AR Music Experience</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" type="text/css" href="ar-styles.css">
</head>

<body>
  <div class="controls">
    <div>
      <label for="guitarVolume">Guitar Volume:</label>
      <input type="range" id="guitarVolume" name="guitarVolume" min="0" max="1" step="0.1" value="1">
    </div>
    <div>
      <label for="micVolume">Mic Volume:</label>
      <input type="range" id="micVolume" name="micVolume" min="0" max="1" step="0.1" value="1">
    </div>
    <div>
      <label for="drumsVolume">Drums Volume:</label>
      <input type="range" id="drumsVolume" name="drumsVolume" min="0" max="1" step="0.1" value="1">
    </div>
    <div>
      <label for="pianoVolume">Piano Volume:</label>
      <input type="range" id="pianoVolume" name="pianoVolume" min="0" max="1" step="0.1" value="1">
    </div>
    <div>
      <button onclick="playAll()">Play All</button>
      <button onclick="stopAll()">Stop All</button>
    </div>
  </div>

  <a-scene arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3" embedded>
    <a-assets>
      <img id="drumsImage" src="./assets/drums.png"/>
      <img id="guitarImage" src="./assets/guitar.png"/>
      <img id="micImage" src="./assets/mic.png"/>
      <img id="pianoImage" src="./assets/piano.png"/>
    </a-assets>

    <a-marker name="drums" class="ar-marker" type="barcode" value="0">
      <a-image src="#drumsImage" rotation="90 0 0" position="0 0 0"/>
    </a-marker>

    <a-marker name="guitar" class="ar-marker" type="barcode" value="1">
      <a-image src="#guitarImage" rotation="90 0 0" position="0 0 0"/>
    </a-marker>

    <a-marker name="mic" class="ar-marker" type="barcode" value="2">
      <a-image src="#micImage" rotation="90 0 0" position="0 0 0"/>
    </a-marker>

    <a-marker name="piano" class="ar-marker" type="barcode" value="3">
      <a-image src="#pianoImage" rotation="90 0 0" position="0 0 0"/>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="ar.js"></script>
</body>
</html>
